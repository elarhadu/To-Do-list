<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <script
      src="https://kit.fontawesome.com/777c04cd40.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <script defer src="runtime.js"></script><script defer src="main.js"></script></head>
  <body>
    <div class="to-do-container">
      <header>
        <div class="holder">
          <h1>Today's To do</h1>
          <i class="fa-solid fa-arrows-rotate"></i>
        </div>
      </header>
      <div class="line"></div>
      <br />
      <main>
        <section class="add-form">
            <input
              type="text"
              name=""
              id=""
              placeholder="Add to your list..."
            />
            <button type="submit" class="submit-button"><span class="material-symbols-outlined">
              keyboard_return
              </span></button>
            
        </section>
        <br />
        <div class="line"></div>
        <section class="task-list">
          <div id="tasks">
            <div class="tasks-list"></div>
          </div>
        </section>

        <div class="done">
          <button type="submit" class="complete">Clear all completed</button>
        </div>
      </main>
    </div>
  </body>
</html>
