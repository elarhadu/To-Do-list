<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>To-do List</title>
    <script
      src="https://kit.fontawesome.com/777c04cd40.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script defer="defer" src="runtime.js"></script>
    <script defer="defer" src="main.js"></script>
  </head>
  <body>
    <div class="to-do-container">
      <header>
        <div class="holder">
          <h1>Today's To do</h1>
          <i class="fa-solid fa-arrows-rotate"></i>
        </div>
      </header>
      <div class="line"></div>
      <br />
      <main>
        <section class="add-form">
          <input name="" id="" placeholder="Add to your list..." />
          <span class="material-symbols-outlined">keyboard_return</span>
        </section>
        <br />
        <div class="line"></div>
        <section class="task-list">
          <div id="tasks"><div class="tasks-list"></div></div>
        </section>
        <section class="done">
          <button type="submit" class="complete">Clear all completed</button>
        </section>
      </main>
    </div>
  </body>
</html>
